{% extends 'base.html' %}


{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}
{% block title %}<title>注册</title>{% endblock %}

{% block header %}{% endblock %}
{% block content %}
    <div class="wrapper">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="text-center">欢迎加入</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" name="user-name" placeholder="用户名">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" name="email" placeholder="邮箱">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input type="password" class="form-control" name="password" placeholder="密码">
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-action">
                        <div class="col-xs-12">
                            <div class="pull-left">
                                <a href="{{ url_for('account.login') }}">已有账号?</a>
                            </div>
                            <div class="pull-right">
                                <button class="btn btn-success" type="submit">注册</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}{% endblock %}
