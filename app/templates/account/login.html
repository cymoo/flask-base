{% extends 'base.html' %}


{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}
{% block title %}<title>登录</title>{% endblock %}

{% block header %}{% endblock %}
{% block content %}
    <div class="wrapper">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="text-center">欢迎回来</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" name="user-name" placeholder="用户名">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input type="password" class="form-control" name="password" placeholder="密码">
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-action">
                        <div class="col-xs-12">
                            <div class="checkbox pull-left">
                                <label for="remember"><input id="remember" type="checkbox" checked><i class="fa"></i>记住我</label>
                            </div>
                            <div class="pull-right">
                                <button class="btn btn-success" type="submit">登录</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-footer">
                        <div class="col-xs-12">
                            <div class="pull-left">
                                <a href="{{ url_for('account.forget') }}"><i class="fa fa-lock"></i> 忘记密码?</a>
                            </div>
                            <div class="pull-right">
                                <a href="{{ url_for('account.register') }}">注册账号</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}{% endblock %}
