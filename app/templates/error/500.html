{% extends 'error/error.html' %}

{% block title %}<title>{{ title if title else '500 error' }}</title>{% endblock %}

    <h2>{{ intro if intro else '服务器君打瞌睡啦～zZ' }}</h2>
    <br>
    {{ msg if msg else '<p>尝试刷新页面, 或者稍后再试</p>' | safe }}
{% endblock %}
