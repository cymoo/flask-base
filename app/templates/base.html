<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit" />
    <meta name="Author" content="Cymoo">
    <meta name="Description" content="foo bar baz">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/animate.css') }}">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--[if lt IE 9]>
		<script src="{{ url_for('static', filename='vendors/respond.min.js') }}"></script>
		<script src="{{ url_for('static', filename='vendors/html5shiv.min.js') }}"></script>
    <![endif]-->
    {% block header_js %}{% endblock %}
    {% block title %}<title>首页</title>{% endblock %}
</head>
<body>
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
    <script src="{{ url_for('static', filename='vendors/vue/vue.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/axios.min.js') }}"></script>
    {% block footer_js %}{% endblock %}
</body>
</html>
